<wm-page pagetitle="Wm 17795" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1">
            <wm-chart type="Column" title="Column Chart" height="250px" iconclass="wi wi-bar-chart" name="chart2" dataset="bind:Variables.TempDBTempData.dataSet" yaxisdatakey="id" aggregation="sum" xaxisdatakey="date1" aggregationcolumn="id" groupby="date1"
                xdomain="Default" barspacing="0.3" xdateformat="%c" reducexticks="false" show="false"></wm-chart>
            <wm-chart type="Bar" title="Bar Chart" height="250px" iconclass="wi wi-bar-chart" name="chart1" dataset="bind:Variables.TempDBTempData.dataSet" yaxisdatakey="id" aggregation="sum" xaxisdatakey="date1" aggregationcolumn="id" groupby="date1"
                orderby="date1:desc" showvalues="true" staggerlabels="true" xdateformat="%x" on-beforerender="chart1Beforerender(widget, chartInstance)"></wm-chart>
            <wm-livetable formlayout="dialog" name="TempLiveTable1">
                <wm-table gridfirstrowselect="true" editmode="dialog" name="TempTable1" title="Temp List" dataset="bind:Variables.TempDBTempData.dataSet" navigation="Basic">
                    <wm-table-column binding="id" caption="Id" generator="identity" pcdisplay="true" mobiledisplay="true" type="integer" primary-key="true" readonly="true"></wm-table-column>
                    <wm-table-column binding="date1" caption="Date1" generator="assigned" pcdisplay="true" mobiledisplay="true" type="date"></wm-table-column>
                    <wm-table-column binding="time1" caption="Time1" generator="assigned" pcdisplay="true" mobiledisplay="true" type="time"></wm-table-column>
                    <wm-table-column binding="timestamp1" caption="Timestamp1" generator="assigned" pcdisplay="true" mobiledisplay="true" type="timestamp"></wm-table-column>
                    <wm-table-column binding="datetime1" caption="Datetime1" generator="assigned" pcdisplay="true" mobiledisplay="true" type="datetime"></wm-table-column>
                    <wm-table-column binding="description" caption="Description" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string"></wm-table-column>
                    <wm-table-action widget-type="button" key="addNewRow" display-name="New" iconclass="wi wi-plus" show="true" class="btn-primary" action="addNewRow()" position="footer" shortcutkey=""></wm-table-action>
                    <wm-table-row-action key="updaterow" display-name="" title="Edit" iconclass="wi wi-pencil" show="true" class="btn-transparent" action="editRow($event)"></wm-table-row-action>
                    <wm-table-row-action key="deleterow" display-name="" title="Delete" iconclass="wi wi-trash" show="true" class="btn-transparent" action="deleteRow($event)"></wm-table-row-action>
                </wm-table>
                <wm-liveform errormessage="" title="Temp Info" formlayout="dialog" iconclass="wi wi-edit" name="TempLiveForm1" dataset="bind:Variables.TempDBTempData.dataSet" captionalign="left" captionposition="top">
                    <wm-layoutgrid columns="3" name="layoutgrid1">
                        <wm-gridrow name="gridrow1">
                            <wm-gridcolumn columnwidth="4" name="gridcolumn1">
                                <wm-form-field name="date1" displayname="Date1" required="false" show="true" generator="assigned" primary-key="false" key="date1" type="date" is-related="false" pc-display="true" mobile-display="true" widget="date"></wm-form-field>
                            </wm-gridcolumn>
                            <wm-gridcolumn columnwidth="4" name="gridcolumn2">
                                <wm-form-field name="time1" displayname="Time1" required="false" show="true" generator="assigned" primary-key="false" key="time1" type="time" is-related="false" pc-display="true" mobile-display="true" widget="time"></wm-form-field>
                            </wm-gridcolumn>
                            <wm-gridcolumn columnwidth="4" name="gridcolumn3">
                                <wm-form-field name="timestamp1" displayname="Timestamp1" required="false" show="true" generator="assigned" primary-key="false" key="timestamp1" type="timestamp" is-related="false" pc-display="true" mobile-display="true" widget="timestamp"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow2">
                            <wm-gridcolumn columnwidth="4" name="gridcolumn4">
                                <wm-form-field name="datetime1" displayname="Datetime1" required="false" show="true" generator="assigned" primary-key="false" key="datetime1" type="datetime" is-related="false" pc-display="true" mobile-display="true" widget="datetime"></wm-form-field>
                            </wm-gridcolumn>
                            <wm-gridcolumn columnwidth="4" name="gridcolumn5">
                                <wm-form-field name="description" displayname="Description" required="false" show="true" generator="assigned" primary-key="false" key="description" type="string" is-related="false" maxchars="255" pc-display="true" mobile-display="true"
                                    widget="text"></wm-form-field>
                            </wm-gridcolumn>
                            <wm-gridcolumn columnwidth="4" name="gridcolumn6"></wm-gridcolumn>
                        </wm-gridrow>
                    </wm-layoutgrid>
                    <wm-form-field name="id" displayname="Id" required="true" show="false" generator="identity" primary-key="true" key="id" type="integer" is-related="false" step="0" pc-display="true" mobile-display="true" widget="number"></wm-form-field>
                    <wm-form-action key="cancel" class="form-cancel btn-secondary" iconclass="wi wi-cancel" action="cancel()" display-name="Cancel" show="true" type="button" update-mode="true"></wm-form-action>
                    <wm-form-action key="save" class="form-save btn-success" iconclass="wi wi-save" display-name="Save" show="true" type="submit" update-mode="true"></wm-form-action>
                </wm-liveform>
            </wm-livetable>
            <wm-chart type="Bar" title="Bar Chart" height="250px" iconclass="wi wi-bar-chart" name="chart3" dataset="bind:Variables.staticVariable1.dataSet" xaxisdatakey="date" yaxisdatakey="val"></wm-chart>
            <wm-chart type="Bar" title="Bar Chart" height="250px" iconclass="wi wi-bar-chart" name="chart4" dataset="bind:Variables.databaseVariable1.dataSet" xaxisdatakey="birthdate" yaxisdatakey="empId" xdateformat="%x" staggerlabels="true"
                showvalues="true"></wm-chart>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
